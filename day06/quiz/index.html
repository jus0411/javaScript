<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script type="module" src="teacher.js" defer></script>
  </head>
  <body>
    <div>
      <span>아이디 설정</span>
      <input class="id" type="text" />
      <span class="id_info"></span>
    </div>
    <div>
      <span>비밀번호 설정</span>
      <input class="pw" type="password" />
      <button class="pw_eye_button">
        <i class="fa-regular fa-eye"></i>
        <i class="fa-regular fa-eye-slash"></i>
      </button>

      <span class="pw_info"></span>
    </div>
    <div>
      <span>비밀번호 확인</span>
      <input class="pwch" type="password" />
      <button class="pwch_eye_button">
        <i class="fa-regular fa-eye"></i>
        <i class="fa-regular fa-eye-slash"></i>
      </button>

      <span class="pwch_info"></span>
    </div>
    <div>
      <button class="register">회원가입 불가능!</button>
    </div>
  </body>
</html>
